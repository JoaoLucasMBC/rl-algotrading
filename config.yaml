# Hyperparameters
gamma: 0.99
epsilon_start: 1.0
epsilon_min: 0.01
epsilon_decay: 0.995
target_update: 1  # Update every step for soft updates
tau: 0.001        # Soft update factor
memory_size: 10000
learning_rate: 0.0001
batch_size: 64

# Model
